<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col h-screen">
    <ul
      id="messages"
      class="flex-grow overflow-auto [&>*]:font-medium [&>*]:p-4 [&>*:nth-child(odd)]:bg-gray-100 [&>*:nth-child(even)]:bg-gray-200"
    ></ul>
    <form
      id="form"
      class="fixed bottom-0 left-0 right-0 bg-black/20 backdrop-blur-lg p-2 flex items-center"
    >
      <input
        id="input"
        class="flex-grow rounded-full px-4 py-2 focus:outline-none"
        autocomplete="off"
      />
      <button class="bg-gray-800 text-white px-4 py-2 rounded ml-2">
        Send
      </button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let counter = 0;
      const socket = io({
        auth: {
          serverOffset: 0,
        },
        ackTimeout: 10000,
        retries: 3,
      });
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          const clientOffset = `${socket.id}-${counter++}`;
          socket.emit("chat message", input.value, clientOffset);
          input.value = "";
        }
      });
      socket.on("chat message", (msg, serverOffset) => {
        const item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset;
      });
    </script>
  </body>
</html>
